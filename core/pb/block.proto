syntax = "proto3";
package corepb;

message Account {
    bool is_contract = 1;

    bytes user_balance = 11;
    uint64 user_nonce = 12;
    bytes user_global_storage = 13;

    bytes contract_owner = 21;
    bytes contract_code = 22;
    bytes contract_local_storage = 23;    
}

message Transaction {
    bytes hash  = 1;
    bytes from = 2;
    bytes to = 3;
    bytes value = 4;
    uint64 nonce = 5;
    int64 timestamp = 6;
    bytes data = 7;
    uint32 chain_id = 8;
    uint32 alg = 9;    
    bytes sign = 10;
}

message BlockHeader {
    bytes hash = 1;
    bytes parent_hash = 2;
    uint64 nonce = 3;
    bytes coinbase = 4;
    int64 timestamp = 5;
    uint32 chain_id = 6;
    bytes state_root = 7;
    bytes txs_root = 8;
}

message Block {
    BlockHeader header = 1;
    repeated Transaction transactions = 2;
    uint64 height = 3;
}

message NetBlocks {
    string from = 1;
    repeated Block blocks = 2;
}

message NetBlock {
    string from = 1;
    Block block = 2;
}
