

syntax = "proto3";

import "github.com/nebulasio/go-nebulas/core/pb/block.proto";

package syncpb;

message ChunkData {
	repeated corepb.Block blocks = 1;
	bytes root = 2;
}

message ChunkHeader {
	repeated bytes headers = 1;
	bytes root = 2;
}

message ChunkHeaders {
    repeated ChunkHeader chunkHeaders = 1;
    bytes root = 2;
}
